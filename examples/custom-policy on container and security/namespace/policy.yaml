apiVersion: v1
policies:
  - name: namespace_missing
    isDefault: true
    rules:
      - identifier: NAMESPACE_MISSING
        messageOnFailure: ""

customRules:
  - identifier: NAMESPACE_MISSING
    name: Ensure that your pod as the namespace
    defaultMessageOnFailure: Add a proper namespace to the pod [namespace = test]
    schema:
      properties:
        metadata:
          required:
            - namespace
